name: Compile PDFs

on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  build:
    runs-on: ubuntu-latest
    container: texlive/texlive:latest

    # Necessario per dare a GitHub il permesso di creare la Release
    permissions:
      contents: write

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install fonts
      run: |
        apt update
        apt install --yes \
          fonts-roboto \
          fonts-adobe-sourcesans3 \
          ;

    - name: Compile
      run: make

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Giovanni-CV-PDF
        path: CVs/*.pdf

    # Genera un tag dinamico basato sulla data per la Release
    - name: Generate Release Tag
      id: tag
      run: echo "date=$(date +'%d-%m-%Y')" >> $GITHUB_OUTPUT

    # Crea la Release pubblica su GitHub e allega il PDF
    - name: Publish Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: CV-${{ steps.tag.outputs.date }}
        name: "CV Aggiornato (${{ steps.tag.outputs.date }})"
        files: CVs/*.pdf
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}